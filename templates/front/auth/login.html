<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETEC PP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='admin/assets/images/setec.png') }}">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e293b, #334155, #64748b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            box-shadow: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1d4ed8, #3b82f6);
            border: none;
            color: #ffffff;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
        }

        .forgot-password,
        .register-link {
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
        }

        .forgot-password:hover,
        .register-link:hover {
            text-decoration: underline;
        }

        .remember-me {
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-warning">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3">
                <input type="text" name="email" id="email" class="form-control" placeholder="Email" value="{{ request.args.get('email','') }}">
            </div>
            <div class="mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label remember-me" for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="mt-3">
                <a href="/register" class="register-link">Don't have an account? Register</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
